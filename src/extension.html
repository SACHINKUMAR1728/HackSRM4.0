<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension</title>
    <link rel="stylesheet" href="extension.css" />
    <!-- <center><h1>Dummy Name</h1></center> -->
  </head>
  <body>

    <header>

        <div class="head">
            <div class="header top">
              <h1 class="title">Diss-Tract</h1>
            </div>
            <div class="addIcon"><button id="addtask"><img src="res/add.png" alt="" /></button></div>
          </div>

    </header>
<div id="addtaskboxhere"></div>
<div id="addtaskbox">
    <div class="mainContainer">
      <div class="container">
        <div class="title">
          <p class="names">Title:</p>
          <input type="text" id="title" placeholder="Title of task*" />
        </div>

        <div class="link">
          <p class="names">Link:</p>
          <input type="text" id="link" placeholder="Link of work" />
        </div>

        <div class="TimeInterval">
          <p class="names">Time Interval:</p>
          <select id="select"><option value="900">15 Mins</option>
            <option value="1800">30 Mins</option><option value="2700">45 Mins</option><option value="3600">1 Hrs</option>
            <option value="10800">3 Hrs</option><option value="21600">6 Hrs</option></select>
        </div>

        <div class="Occurance">
          <p class="names">Repeat:</p>
          <select id="select2"><option value="daily">Daily</option><option value="Weekly">Weekly</option></select>
        </div>

        <button class="primaryButton" id="save">Add Task</button>
      </div>
    </div>
</div>

    <div class="mainContainer">
      <div class="container activeTab">
        <div class="minActiveTab">
          <h1>Active Tab</h1>
        </div>

        <br />
        <p class="names">Title</p>
        <br />

        <div class="todayUsed-PlayPause">
          <p class="names">Used</p>

          <a href="" class="playPause"><img src="res/pause.png" alt="" /></a>
        </div>
      </div>
    </div>


    <div class="mainContainer">
      <ul class="list" id="tasklist">
        <li>
          <div class="container tastPanel">
            <div class="taskPanelTop">
             <span class="names">Task Name</span>
              
            </div>
            <span>Date : </span>
          </div>
        </li>
      </ul>
    </div>

<div id="bottom">
    <footer>
      <nav class="navbar">
        <div class="mainFeatures">
          <div class="features">
            <li class="items">
              <a href=""><img src="res/graph.png" alt=""></a>
            </li>
  
            <li class="items">
              <a href=""><img src="res/crosshair.png" alt=""></a>
            </li>
  
            <li class="items">
              <a href=""><img src="res/musical-note.png" alt=""></a>
            </li>
  
            <li class="items">
              <a href=""><img src="res/settings.png" alt=""></a>
            </li>
          </div>
        </div>
      </nav>
  
    </footer>
  </div>
        <script src="extension.js"></script>
  </body>
</html>
